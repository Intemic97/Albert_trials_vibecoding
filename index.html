<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>Intemic Structure Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* Force all headings and bold/semibold text to use Helvetica Neue with normal weight */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    .font-semibold, .font-bold {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Also target Tailwind classes */
    [class*="font-semibold"], [class*="font-bold"] {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Slide in animation for side panels */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    /* React Grid Layout styles */
    .react-grid-layout {
      position: relative;
    }
    .react-grid-item {
      transition: all 200ms ease;
      transition-property: left, top, width, height;
      position: relative;
      overflow: visible !important;
    }
    .react-grid-item > * {
      overflow: hidden;
    }
    .react-grid-item.cssTransforms {
      transition-property: transform, width, height;
    }
    .react-grid-item.resizing {
      transition: none;
      z-index: 100;
      will-change: width, height;
    }
    .react-grid-item.react-draggable-dragging {
      transition: none;
      z-index: 3;
      will-change: transform;
    }
    .react-grid-item.dropping {
      visibility: hidden;
    }
    .react-grid-item.react-grid-placeholder {
      background: rgb(203, 213, 225);
      opacity: 0.2;
      transition-duration: 100ms;
      z-index: 2;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      border-radius: 0.5rem;
    }
    .react-resizable-handle {
      position: absolute !important;
      box-sizing: border-box !important;
      background: rgba(148, 163, 184, 0.4) !important;
      opacity: 0 !important;
      transition: opacity 0.15s ease !important;
      z-index: 1000 !important;
      pointer-events: auto !important;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      border: 2px solid rgba(148, 163, 184, 0.6) !important;
    }
    .react-grid-item:hover .react-resizable-handle {
      opacity: 1 !important;
      background: rgba(148, 163, 184, 0.6) !important;
    }
    .react-grid-item.resizing .react-resizable-handle {
      opacity: 1 !important;
      background: rgba(59, 130, 246, 0.8) !important;
      border-color: rgb(59, 130, 246) !important;
      z-index: 1001 !important;
    }
    .react-resizable-handle:hover {
      background-color: rgba(71, 85, 105, 0.8) !important;
      border-color: rgb(71, 85, 105) !important;
      opacity: 1 !important;
    }
    /* Specific handles for different directions */
    .react-resizable-handle-se {
      bottom: 0 !important;
      right: 0 !important;
      cursor: se-resize !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 0 0 0.5rem 0 !important;
    }
    .react-resizable-handle-s {
      bottom: 0 !important;
      left: 0 !important;
      cursor: s-resize !important;
      width: 100% !important;
      height: 10px !important;
      border-left: none !important;
      border-right: none !important;
    }
    .react-resizable-handle-e {
      right: 0 !important;
      top: 0 !important;
      cursor: e-resize !important;
      width: 10px !important;
      height: 100% !important;
      border-top: none !important;
      border-bottom: none !important;
    }
    .react-resizable-handle-w {
      left: 0 !important;
      top: 0 !important;
      cursor: w-resize !important;
      width: 10px !important;
      height: 100% !important;
      border-top: none !important;
      border-bottom: none !important;
    }
    .react-resizable-handle-n {
      top: 0 !important;
      left: 0 !important;
      cursor: n-resize !important;
      width: 100% !important;
      height: 10px !important;
      border-left: none !important;
      border-right: none !important;
    }
    .react-resizable-handle-sw {
      bottom: 0 !important;
      left: 0 !important;
      cursor: sw-resize !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 0 0 0 0.5rem !important;
    }
    .react-resizable-handle-nw {
      top: 0 !important;
      left: 0 !important;
      cursor: nw-resize !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 0.5rem 0 0 0 !important;
    }
    .react-resizable-handle-ne {
      top: 0 !important;
      right: 0 !important;
      cursor: ne-resize !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 0 0.5rem 0 0 !important;
    }
    .react-resizable-handle.resizing {
      opacity: 1 !important;
      background-color: rgba(59, 130, 246, 0.8) !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
