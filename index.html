<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>Intemic Structure Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* Force all headings and bold/semibold text to use Helvetica Neue with normal weight */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    .font-semibold, .font-bold {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Also target Tailwind classes */
    [class*="font-semibold"], [class*="font-bold"] {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Slide in animation for side panels */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
