<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>Intemic Structure Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* Force all headings and bold/semibold text to use Helvetica Neue with normal weight */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    .font-semibold, .font-bold {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Also target Tailwind classes */
    [class*="font-semibold"], [class*="font-bold"] {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      font-weight: normal !important;
    }
    /* Slide in animation for side panels */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    /* React Grid Layout styles */
    .react-grid-layout {
      position: relative;
    }
    .react-grid-item {
      transition: all 200ms ease;
      transition-property: left, top, width, height;
    }
    .react-grid-item.cssTransforms {
      transition-property: transform, width, height;
    }
    .react-grid-item.resizing {
      transition: none;
      z-index: 1;
      will-change: width, height;
    }
    .react-grid-item.react-draggable-dragging {
      transition: none;
      z-index: 3;
      will-change: transform;
    }
    .react-grid-item.dropping {
      visibility: hidden;
    }
    .react-grid-item.react-grid-placeholder {
      background: rgb(203, 213, 225);
      opacity: 0.2;
      transition-duration: 100ms;
      z-index: 2;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      border-radius: 0.5rem;
    }
    .react-resizable-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      bottom: 0;
      right: 0;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNiIgaGVpZ2h0PSI2IiB2aWV3Qm94PSIwIDAgNiA2IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Im0wIDZoNnYtNnoiIGZpbGw9IiM5NDk0OTQiLz48L3N2Zz4=');
      background-position: bottom right;
      padding: 0 3px 3px 0;
      background-repeat: no-repeat;
      background-origin: content-box;
      box-sizing: border-box;
      cursor: se-resize;
    }
    .react-resizable-handle:hover {
      background-color: rgb(203, 213, 225);
      border-radius: 0 0 0.5rem 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
