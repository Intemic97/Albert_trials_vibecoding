name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e

            cd /home/deploy/apps/miapp

            echo "== Sync repo =="
            git fetch --all
            git reset --hard origin/main

            if [ ! -f server/.env ]; then
              echo "⚠️  server/.env no existe. Copiando server/.env.example..."
              cp server/.env.example server/.env
              echo "⚠️  EDITA server/.env con tus valores reales y ejecuta: pm2 restart miapp-api"
            fi

            echo "== Install deps =="
            npm ci

            echo "== Install Python deps =="
            sudo apt-get install -y -qq python3-pip python3-numpy 2>/dev/null || true

            echo "== Build frontend =="
            npm run build

            echo "== Publish frontend =="
            rm -rf /var/www/miapp/*
            cp -r dist/* /var/www/miapp/

            echo "== Restart backend =="
            pm2 restart miapp-api || pm2 start "npm run server" --name miapp-api
            pm2 save

            echo "✅ Deploy finished"
